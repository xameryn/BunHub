<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <meta property="og:title" content="Video Player">
    <meta property="og:type" content="video.other">
    <meta property="og:video" content="">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        .video-js {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video-js id="player" class="vjs-default-skin vjs-big-play-centered" controls>
        <source id="video-source" type="application/x-mpegURL">
    </video-js>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        
        // Update OpenGraph meta tags
        document.querySelector('meta[property="og:video"]').content = videoUrl;
        
        const player = videojs('player', {
            fluid: true,
            autoplay: true,
            controls: true,
            preload: 'auto'
        });
        
        document.querySelector('#video-source').src = videoUrl;
        player.play();
    </script>
</body>
</html>
